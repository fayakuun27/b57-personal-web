<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects - Muhammad Fayakuun</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style-my-projects.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <ul id="left-menu">
          <li id="logo">
            <a href="#"
              ><img
                src="https://dumbways.id/assets/images/brandred.png"
                alt="Logo"
            /></a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="add-project.html"><b>Add Project</b></a>
          </li>
          <li>
            <a href="testimoni.html">Testimoni</a>
          </li>
        </ul>
        <ul id="right-menu">
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
        <button class="hamburger-button" onclick="toggleHamburger()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          id="hamburger-container"
          class="hamburger-container hamburger-hide"
        >
          <a href="index.html">Home</a>
          <a href="add-project.html" class="hamburger-active">Add Project</a>
          <a href="testimoni.html">Testimoni</a>
          <a href="contact.html">Contact Me</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-section">
        <div class="my-project-form">
          <div class="form-container">
            <form id="projectForm">
              <h1 id="form-title" style="text-align: center">ADD MY PROJECT</h1>
              <input type="hidden" id="input-myProject-id" />
              <div>
                <label for="input-myProject-title">Project Name</label>
                <input id="projectName" type="text" />
              </div>
              <div class="date-inputs">
                <div class="form-group">
                  <label for="start-date">Start Date</label>
                  <input
                    style="width: 90%"
                    type="date"
                    id="startDate"
                    name="start-date"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="end-date">End Date</label>
                  <input type="date" id="endDate" name="endDate" required />
                </div>
              </div>
              <div>
                <label for="input-myProject-content">Description</label>
                <textarea id="description"></textarea>
              </div>
              <div>
                <label for="myProject-category">Category</label>
                <div id="myProject-category" class="tech-checkboxes">
                  <label
                    ><input type="checkbox" value="Node-Js" /> Node Js</label
                  >
                  <label
                    ><input type="checkbox" value="React-Js" /> React Js</label
                  >
                  <label
                    ><input type="checkbox" value="Next-Js" /> Next Js</label
                  >
                  <label
                    ><input type="checkbox" value="TypeScript" />
                    TypeScript</label
                  >
                </div>
              </div>
              <div>
                <label>Upload Image</label>
                <div class="file-upload">
                  <input
                    type="file"
                    id="uploadImage"
                    name="uploadImage"
                    accept="image/*"
                    required
                  />
                  <i class="fas fa-paperclip"></i>
                </div>
              </div>
              <div class="button-group">
                <button type="submit">submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <section class="project-section">
        <h1>MY PROJECT</h1>
        <div class="project-cards">
          <div class="card">
            <img src="https://via.placeholder.com/150" alt="Project Image" />
            <h2>Project Title</h2>
            <p>2023</p>
            <p>Duration: 2 months</p>
            <p>Description of the project goes here...</p>
            <div class="icons">
              <i class="fab fa-android"></i>
              <i class="fab fa-java"></i>
              <i class="fab fa-google-play"></i>
            </div>
            <div class="card-buttons">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/my-projects.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
